<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <title>Calculatrice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <div id="AC" class="button grey">AC</div>
            <div class="button grey">+/-</div>
            <div class="button grey">%</div>
            <div class="button orange">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button orange">X</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button orange">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div id="plus" class="button orange">+</div>
            <div class="button zero">0</div>
            <!-- <span id="zero">0</span> -->
            <div id="dot" class="button">,</div>
            <div id="equal" class="button orange">=</div>
        </div>
    </div>
</body>

</html>
